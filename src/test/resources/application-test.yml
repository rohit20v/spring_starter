spring:
  jpa:
    hibernate:
      ddl-auto: create
    show_sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:basedb
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  sql:
    init:
      platform: h2
      schema-locations: classpath:/dbH2/create-tables.sql